<ion-view title="Level {{levelId}}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
	</ion-nav-buttons>

  <ion-content>
	<ion-list>
	  <ion-item ng-repeat="milestone in milestones" 
	  	ui-sref="app.quiz({levelId:levelId, milestoneId:milestone})">
	    	milestone {{milestone}}
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
